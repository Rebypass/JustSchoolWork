<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Tools</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #e53e3e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Crashing Tools</h1>
        <button class="button" onclick="confirmAction(browserCrash)">Crash Browser</button>
        <button class="button" onclick="confirmAction(tabCrash)">Crash Tab</button>
        <button class="button" onclick="confirmAction(printSpam)">Printer spam</button>
    </div>

    <script>
        function confirmAction(action) {
            if (confirm("Are you sure you want to proceed? This may crash your browser or tab.")) {
                action();
            }
        }

        function browserCrash() {
            setInterval(() => {
                window.open("CrashTypes/BrowserCrash.html");
            }, 0);
        }

        function tabCrash() {
            while (true) {
                console.log("Bad.");
            }
        }

        function printSpam() {
            setInterval(function() {
                print()
            },1)
        }
    </script>
</body>
</html>

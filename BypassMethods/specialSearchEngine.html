<html>
    <head>
        <style>
            iframe {
                width: 100%;
                height: 50%;
            }
            input {
                text-align: center;
                align-self: center;
                border-radius: 2pt;
                width: 50%;
                height: 50pt;
            }
            button {
                align-self: center;
                width: 25%;
                height: 25pt;
                border-radius: 1.5pt;
            }
        </style>
    </head>
    <body>
        <script>
            function search() {
                let input = document.getElementById("user-search").value
                let query = input.replace("/ /g", "+")

                if (document.getElementById("Enable-Encryption").checked) {
                    query = query.replace("\o\g","()")
                    query = query.replace("\a\g","4")
                    query = query.replace("\e\g","3")
                    query = query.replace("\s\g","5")
                    query = query.replace("\i\g","1")
                    query = query.replace("\+\g","-")
                    query = query.replace("\r\g","#")
                }

                window.open('https://www.qwant.com/?l=en&q='+query, '_blank');
            }
        </script>

        <input id="user-search" placeholder="Seach here"><br>
        <button id="Search-Button" onclick="search()">Search</button><br>
        <h1>enable obfuscation? May give inaccurate results but could patch different engine searching being counted.</h1>
        <input type="checkbox" id="Enable-Encryption">
    </body>
</html>

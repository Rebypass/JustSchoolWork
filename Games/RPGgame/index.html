<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Combat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reaction Combat</h1>
    <div id="game-area">
        <div id="player">
            <div class="health-bar-container">
                <div id="player-health-bar" class="health-bar"></div>
            </div>
            <span>PLAYER</span>
        </div>
        <div id="enemy">
            <div class="health-bar-container">
                <div id="enemy-health-bar" class="health-bar"></div>
            </div>
             <span>ENEMY</span>
             <div id="enemy-signal">!</div> <!-- Signal for attack -->
        </div>
        <div id="message-area">
            <p id="Tutorial">Press SPACE to Block, 'A' to Attack</p>
            <p id="message">Press SPACE to Block, 'A' to Attack</p>
            <p id="score">Score: 0</p>
        </div>
    </div>
    <button id="start-button">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
